  environments:
    example:
      environment_variables:
        EXAMPLE_DEPLOYMENT: testing
      pipelines:
        - Web-Build
  pipelines:
    "Web-Build": # definition of yaml-example pipeline
      group: Web
      label_template: "${mygit[:8]}"
      locking: off
      materials:
        mygit: # this is the name of material
          # keyword git says about type of material and url at once
          git: https://github.com/harshadnarvekar/myapp1
          branch: ci
        # upstream:
          # type is optional here, material type is implied based on presence of pipeline and stage fields
          # type: dependency
          # pipeline: Web-Build
          # stage: BuildArchive
      stages: # list of stages in order
        - BuildArchive: # name of stage
            clean_workspace: true
            environment_variables:
              REGION: "ap-southeast-2"
              PROFILE: "test" 
              ARCHIVE_BUCKET: "test-tabcorp-web-archive"                        
            jobs:
              Archive: # name of the job
                resources:
                 -  # resource 
                artifacts:
                 - build:
                     source: target/*.tar.gz
                     destination: artifacts
                 - build:
                     source: target/RELEASE.txt
                     destination: artifacts
                 - build:
                     source: target/PACKAGE.txt
                     destination: artifacts                   
                tasks: # ordered list of tasks to execute in job csharp
                 - exec: # indicates type of task
                     working_directory: 
                     command: make
                     arguments:
                      - "clean"
                 - exec: # indicates type of task
                     working_directory: 
                     command: make
                     arguments:
                      - "archive"
                 - exec: # indicates type of task
                     working_directory: 
                     command: make
                     arguments:
                      - "publish"
                 - exec: # indicates type of task
                     working_directory: target
                     command: /bin/bash
                     arguments:
                      - "-c
                          aws --region ${REGION} --profile ${PROFILE} s3 cp ${APPLICATION}-*.tar.gz s3://${ARCHIVE_BUCKET}/"
                 - exec: # indicates type of task
                     working_directory: target
                     command: /bin/bash
                     arguments:
                      - "-c
                        aws --region ${REGION} --profile ${PROFILE} s3 cp RELEASE.txt s3://${ARCHIVE_BUCKET}/"
                 - exec: # indicates type of task
                     working_directory: target
                     command: /bin/bash
                     arguments:
                      - "-c
                        aws --region ${REGION} --profile ${PROFILE} s3 cp PACKAGE.txt s3://${ARCHIVE_BUCKET}/"                                                          
                 - exec: # indicates type of task
                     working_directory: target
                     command: /bin/bash
                     arguments:
                      - "-c
                        aws --region ${REGION} --profile ${PROFILE} s3 cp ${APPLICATION}-*.tar.gz s3://test-tabcorp-beta-archive/"
                 - exec: # indicates type of task
                     working_directory: target
                     command: /bin/bash
                     arguments:
                      - "-c
                        aws --region ${REGION} --profile ${PROFILE} s3 cp RELEASE.txt s3://test-tabcorp-beta-archive/"     
        - BuildDeployToCI: # name of stage
            clean_workspace: true
            jobs:
              Deploy: # name of the job
                resources:
                 -  # resource 
                artifacts:
                 - build:
                     source: target/*.tar.gz
                     destination: artifacts
                 - build:
                     source: target/RELEASE.txt
                     destination: artifacts
                 - build:
                     source: target/PACKAGE.txt
                     destination: artifacts                   
                tasks: # ordered list of tasks to execute in job csharp
                 - fetch:
                     pipeline: Web-Build
                     stage: BuildArchive
                     job: Archive
                     source: artifacts
                     destination: 
                 - exec: # indicates type of task
                     working_directory: artifacts
                     command: /bin/bash
                     arguments:
                      - "-c
                        RELEASE=`cat RELEASE.txt` && tar -xvf tabcorp-online-${RELEASE}.tar.gz && cp www/scripts/*configuration.beta.test.js www/scripts/configuration.js"
                 - exec: # indicates type of task
                     working_directory: artifacts
                     command: /bin/bash
                     arguments:
                      - "-c
                        aws --profile ${PROFILE} --region ${REGION} s3 rm s3://test.beta.tab.com.au/styles/ --recursive"
                 - exec: # indicates type of task
                     working_directory: 
                     command: /bin/bash
                     arguments:
                      - "-c
                        aws --profile ${PROFILE} --region ${REGION} s3 rm s3://test.beta.tab.com.au/scripts/ --recursive"                                                          
                 - exec: # indicates type of task
                     working_directory: artifacts/www
                     command: /bin/bash
                     arguments:
                      - "-c
                        aws --profile ${PROFILE} --region ${REGION} s3 sync . s3://test.beta.tab.com.au"